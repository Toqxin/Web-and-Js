<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowser</title>
    <link rel="icon" type="image/png" href="browser.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-area">
        <div id="bowserDiv">
             <img src="bowser.gif" alt="" id="bowser">
        </div>
        <div id="entry-area">
            <div id="tools">
                <a href="https://jazzy-nougat-b88769.netlify.app/" target="_blank" class="at">The Weather</a>
                <a href="http://alluring-apricot-sardine.glitch.me/" target="_blank" class="at2">Map</a>
            </div>

            <input type="text" id="searchInput" placeholder="search...">
            <img src="loupe.png" alt="" id="searchButton">

            <div id="clock" class="digital-clock">
                <span id="dayName">Mon</span>,
                <span id="day">01</span>
                <span id="monthName">Jan</span>,
                <span id="year">2013</span>
                <span> | </span>
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
            </div>
            
        </div>
    </div>
    <div id="gresults">
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
